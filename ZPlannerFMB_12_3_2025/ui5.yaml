specVersion: "3.1"
metadata:
  name: zplannerfmb.zplannerfmb
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://iconnectltdhci.ltimindtree.info:443
            client: "100"
            destination: LTD
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.71.70
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: ZPlannerFMB.ZPlannerFMB
        ui5Theme: sap_fiori_3
